        <header class="border">
            <h1 class="titulo">Contacto</h1>
        </header>

        <section id="contacto">
            <h3>Envianos tu consulta</h3>
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                        placeholder="Envianos tu duda.."></textarea>
                </div>
                <button type="button" class="form-control btn btn-outline-secondary">Enviar</button>

            </form>
        </section>

        <section id="ubicacion">
            <h3>Nuestra ubicación</h3>
            <iframe class="map" width="750" height="510" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
